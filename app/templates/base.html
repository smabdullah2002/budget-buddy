<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Budget Buddy{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981', // emerald
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-white text-gray-900">
    <header class="border-b">
      <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2 font-semibold text-primary-700">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path d="M11.75 2.25a.75.75 0 01.75.75v1.5h1.5a.75.75 0 010 1.5h-1.5v3h3a.75.75 0 010 1.5h-3v3h1.5a.75.75 0 010 1.5h-1.5v1.5a.75.75 0 01-1.5 0V15H9.75a.75.75 0 010-1.5h1.5v-3h-3a.75.75 0 010-1.5h3v-3h-1.5a.75.75 0 010-1.5h1.5V3a.75.75 0 01.75-.75z" />
          </svg>
          Budget Buddy
        </a>
        <nav class="flex gap-3">
          <a href="/login" class="text-primary-700 hover:text-primary-900">Login</a>
          <a href="/signup" class="text-white bg-primary-600 hover:bg-primary-700 px-3 py-1.5 rounded-md">Sign up</a>
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t">
      <div class="max-w-5xl mx-auto px-4 py-6 text-sm text-gray-500">
        Â© Budget Buddy
      </div>
    </footer>
  </body>
</html>
